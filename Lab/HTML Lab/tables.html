<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Tables</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill Smith</td>
      <td>50</td>
    </tr>
  </table>
  <table style="width: 300px;">
    <caption>Names</caption>
    <tr>
      <th colspan="2">Full Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>
  <table>
    <tr>
      <th>Name</th>
      <td>Jill Smith</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-77854</td>
    </tr>
    <tr>
      <td>555-77854</td>
    </tr>
  </table>
</body>
</html>
