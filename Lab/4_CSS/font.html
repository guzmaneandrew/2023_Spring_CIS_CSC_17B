<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font</title>
  <style>
    h1 {
      font-family: Verdana;
      font-style: italic;
      font-size: 50px;
    }

    p {
      font-weight: bold;
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph</p>
</body>
</html>
