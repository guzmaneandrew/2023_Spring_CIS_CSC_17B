<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    p {
      color: red;
    }

    #para1 {
      color: blue;
    }

    .colortext {
      color: green;
    }

    p,h1 {
      color: orange;
    }
    
  </style>
</head>
<body>
  <h1>This is an h1 heading.</h1>
  <h2>This is an h2 heading.</h2>
  <p>This is a paragraph. Note: When specificity is the same, the order of the styles determines which one is applied to the element (the last one).</p>
  <p id="para1">This is a paragraph with an id.</p>
  <p class="colortext">This is a paragraph with a class.</p>
</body>
</html>
