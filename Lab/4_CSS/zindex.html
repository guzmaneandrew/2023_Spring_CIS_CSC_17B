<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index</title>
  <style>
    #mytitle {
      background-color: rgb(173, 216, 230,0.5);
      position: absolute;
      top: 0;
      z-index: 1;
    }

    #myintro {
      position: absolute;
      top: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1 id="mytitle">This is a heading</h1>
  <p id="myintro">This is a paragraph</p>
</body>
</html>
