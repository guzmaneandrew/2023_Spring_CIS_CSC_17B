<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table {
      /* collapse table borders into a single border */
      border-collapse: collapse;
    }

    table,th,td {
      border: 2px solid green;
    }

    td {
      text-align: right;
      background-color: lightblue;
    }

    th {
      padding: 15px;
    }
  </style>
</head>
<body>
  <table style="width:100%;">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>
</body>
</html>
